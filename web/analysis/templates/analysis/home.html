# web/analysis/templates/analysis/home.html
{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Mining Stock Analysis</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form action="{% url 'analysis:search' %}" method="get" class="space-y-4">
            <div>
                <label for="symbol" class="block text-sm font-medium text-gray-700">
                    Stock Symbol
                </label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" 
                           name="symbol" 
                           id="symbol"
                           class="flex-1 block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                           placeholder="Enter stock symbol (e.g., VALE)">
                    <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Search
                    </button>
                </div>
            </div>
        </form>
        
        {% if error %}
        <div class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
